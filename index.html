<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator | LLC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Noto+Sans+Hanunoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js"></script>

    <span class="box">
        <div class="calculator">

            <span>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button class="clear">AC</button>
            </span>
            <p></p>
            <span>
                <button class="numb">7</button>
                <button class="numb">8</button>
                <button class="numb">9</button>
                <button>&divide;</button>
            </span>
            <p></p>
            <span>
                <button class="numb">4</button>
                <button class="numb">5</button>
                <button class="numb">6</button>
                <button>&times;</button>
            </span>
            <p></p>
            <span>
                <button class="numb">1</button>
                <button class="numb">2</button>
                <button class="numb">3</button>
                <button>-</button>
            </span>
            <p></p>
            <span>
                <button class="numb">0</button>
                <button>.</button>
                <button>+</button>
                <button class="result">=</button>

            </span>
            <p></p>
            <input type="text" id="display" disabled>
        </div>
    </span>


    <script class="scp">
        display()
    </script>



</body>
</html>
